name: Build Windows artifacts

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-2019

    env:
        ARCH: x64

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Cache vcpkg packages
        uses: actions/cache@v2
        id: cache
        with:
            path: c:\vcpkg\installed
            key: ${{ runner.os }}-vcpkg-${{ hashFiles('.github/workflows/main.yml') }}

      # Runs a single command using the runners shell
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          vcpkg install tiff:${{ env.ARCH }}-windows
          vcpkg install sqlite3:${{ env.ARCH }}-windows
          Invoke-WebRequest -Uri https://sqlite.org/2018/sqlite-tools-win32-x86-3250100.zip -OutFile sqlite-tools-win32-x86-3250100.zip
          7z x sqlite-tools-win32-x86-3250100.zip
          copy sqlite-tools-win32-x86-3250100/sqlite3.exe .
          
      - name: Build PROJ
        run: |
          $buildRoot=$pwd.Path.Replace("\", "/")
          $vcpkgPath = [System.IO.Path]::GetDirectoryName((Get-Command vcpkg).Source)
          git clone --depth=1 -b 6.3 https://github.com/OSGeo/PROJ proj
          cd proj
          mkdir build
          cd build
          copy ..\..\sqlite3.exe .
          copy $vcpkgPath\installed\${{ env.ARCH }}-windows\bin\sqlite3.dll .
          $env:PATH="$($pwd.Path);$($env:PATH)"
          cmake -G "Visual Studio 16 2019" -A ${{ env.ARCH }} .. -DCMAKE_BUILD_TYPE=Release -DPROJ_TESTS=OFF -DBUILD_LIBPROJ_SHARED=ON -DCMAKE_TOOLCHAIN_FILE="$vcpkgPath/scripts/buildsystems/vcpkg.cmake" -DCMAKE_INSTALL_PREFIX="$buildRoot/install"
          cmake --build . --config Release --target install
          cd ..
          cd ..
          
      # Runs a set of commands using the runners shell
      - name: Build
        run: |
          $buildRoot=$pwd.Path.Replace("\", "/")
          $vcpkgPath = [System.IO.Path]::GetDirectoryName((Get-Command vcpkg).Source)
          cd libgeotiff
          mkdir build
          cd build
          cmake -G "Visual Studio 16 2019" -A ${{ env.ARCH }} .. -DBUILD_SHARED_LIBS=ON -DCMAKE_BUILD_TYPE=Release  -DCMAKE_C_FLAGS="/WX" -DCMAKE_CXX_FLAGS="/WX"  -DCMAKE_INSTALL_PREFIX="$buildRoot/install" -DPROJ_INCLUDE_DIR="$buildRoot/install/include" -DPROJ_LIBRARY="$buildRoot/install/lib/proj.lib" -DCMAKE_TOOLCHAIN_FILE="$vcpkgPath/scripts/buildsystems/vcpkg.cmake"
          cmake --build . --config Release --target install

      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        path: install/
          